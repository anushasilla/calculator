<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./calc.css" media="screen"/>
    <title> Calculator </title>
  </head>
  <body>
    <div class = "allbut">
      <div class = "row">
        <button class = "black">0</button>
      </div>
      <div class = "row">
          <button class = "twobut">C</button>
          <button class = "but">←</button>
          <button class = "but">÷</button>
      </div>
      <div class = "row">
          <button class = "but">7</button>
          <button class = "but">8</button>
          <button class = "but">9</button>
          <button class = "but">×</button>
      </div>
      <div class = "row">
          <button class = "but">4</button>
          <button class = "but">5</button>
          <button class = "but">6</button>
          <button class = "but">-</button>
      </div>
      <div class = "row">
          <button class = "but">1</button>
          <button class = "but">2</button>
          <button class = "but">3</button>
          <button class = "but">+</button>
      </div>
      <div class = "row">
          <button class = "threebut">0</button>
          <button class = "but">=</button>
      </div>
  </div>
    <script src = "./calc.js"></script>
  <body/>
</html>
